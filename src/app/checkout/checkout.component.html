<div class="container p-4">
    <div class="row">
        <div class="col-md-12 p-4 mx-auto">
            <h1 class="text-center">Checkout</h1>
            <p class="text-center">Please confirm your products and fill billing information and do payment</p>
        </div>
    </div>
    <form [formGroup]="checkoutForm" (ngSubmit)="placeOrder()">
        <div class="row">
            <div class="col-md-3 p-4 ">
                <div class="card shadow-lg border-info mb-3">
                    <div class="card-header">
                        <h4 class="text-center text-dark"><i class="fa fa-shopping-cart"></i> Total
                            Items {{items.length}}
                        </h4>
                    </div>
                    <div class="card-body text-info">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item  d-flex justify-content-between">
                                <div class="text-left fw-bold text-dark">Product</div>
                                <div class="text-right fw-bold text-dark">Price</div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between" *ngFor="let item of items">
                                <div>{{item.title}} </div>
                                <div>{{item.discountPercentage | currency:'INR'}} </div>
                            </li>
                            <li class="list-group-item d-flex justify-content-between">
                                <div><strong>Total Amount</strong></div>
                                <div><strong>{{ Total | currency :'INR'}}</strong></div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-6 p-4">
                <h4 class="text-left text-dark">Billing Address</h4>
                <div class="row mt-4">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="fname"><i class="fa fa-user"></i>Full Name</label>
                            <input type="text" id="fname" formControlName="firstname" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="fa fa-envelope"></i> Email</label>
                            <input type="text" id="email" formControlName="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                            <input type="text" id="adr" formControlName="address" class="form-control" />
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="city"><i class="fa fa-institution"></i> City</label>
                            <input type="text" id="city" class="form-control" formControlName="city">
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" formControlName="state" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" formControlName="zip" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 p-4">
                <h4 class="text-left text-dark">Payment</h4>
                <div class="col-sm-12 mt-4">
                    <div class="form-group">
                        <label for="cname">Name on Card</label>
                        <input type="text" id="cname" formControlName="cardname" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="ccnum">Credit card number</label>
                        <input type="text" id="ccnum" formControlName="cardnumber" class="form-control">
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-sm-4">
                            <label for="expmonth">Month</label>
                            <input type="text" id="expmonth" formControlName="expmonth" class="form-control">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="expyear">Year</label>
                            <input type="text" id="expyear" formControlName="expyear" class="form-control">
                        </div>
                        <div class="form-group col-sm-4">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" formControlName="cvv" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="col-sm-12 mt-4">
                    <button type="button" class="btn btn-info" [disabled]="!checkoutForm.valid">Place Order</button>
                </div>
            </div>
        </div>
    </form>
</div>
