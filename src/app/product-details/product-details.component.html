<div class="conatiner w-75 mx-auto p-4" *ngIf="product">
    <div class="row">
        <div class="col-sm-6 p-4">
            <img [src]="product.thumbnail" *ngIf="!changeImage" />
            <img [src]="imageSrc" *ngIf="changeImage" />
        </div>
        <div class="col-sm-6 p-4">
            <div class="thumb-wrapper">
                <span class="wish-icon"></span>
                <div class="thumb-content">
                    <h4 style="font-size: 2vw;font-weight: 600;">{{product.title}}</h4>
                    <div *ngIf="product.rating > 4">
                        <p class="text-info">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i> {{product.rating*100 | number}} Reviews
                        </p>
                    </div>
                    <h6>Brand {{product.brand}}</h6>
                    <div>
                        {{product.price | currency :'INR'}}
                    </div>
                    <div class="py-2">
                        <p style="font-weight:600">Description</p>
                        {{product.description}}
                    </div>

                    <div class="py-2">
                        <p style="font-weight:600">Stock</p>
                        <p>
                            <span class="text-info" *ngIf="product.stock > 0 ">
                                {{product.stock | number}} In stock
                            </span>
                            <span class="text-danger" *ngIf="product.stock == 0 ">
                                Out of stock
                            </span>
                        </p>
                    </div>

                    <div class="d-flex mt-4">
                        <div>Qty</div>
                        <div class="btn-group mx-4" role="group" aria-label="qty manger">
                            <button type="button" (click)="manageQty('add')" class="btn btn-outline-dark"><i
                                    class="fa fa-plus"></i></button>
                            <button type="button" class="btn btn-outline-dark">{{qty}}</button>
                            <button type="button" (click)="manageQty('sub')" class="btn btn-outline-dark"><i
                                    class="fa fa-minus"></i></button>
                        </div>

                    </div>
                    <div class="d-flex mt-4">
                        <button class="btn btn-info" *ngIf="!card.getItems().includes(product)"
                            (click)="addItemToCard(product)">Add To Card</button>
                        <button class="btn btn-info" *ngIf="card.getItems().includes(product)">Checkout</button>
                        <button [routerLink]="['/']" class="btn btn-secondary mx-2">Back</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-sm-12 p-4">
            <div class="d-flex">
                <img [src]="img" *ngFor="let img of product.images" (click)="changImage(img)" width="200" height="180"
                    class="mx-2" />
            </div>

        </div>
    </div>
</div>
