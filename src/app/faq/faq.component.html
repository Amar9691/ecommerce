<div class="container p-4">
    <div class="row">
        <div class="col-md-12 p-4 mx-auto">
            <h1 class="text-center">Frequently Asked Questions</h1>
            <p class="text-center">Appland is completely creative, lightweight, clean & super responsive app landing
                page.</p>
        </div>
        <div class="col-md-8 mx-auto p-4">
            <div class="accordion accordion-flush" id="accordionFlushExample">
                <div class="accordion-item shadow-lg" *ngFor="let faq of faqs">
                    <h2 class="accordion-header" id="flush-{{faq.id}}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            [attr.data-bs-target]="'#flush-collapse'+faq.id" aria-expanded="false"
                            [attr.aria-controls]="'flush-collapse'+faq.id">
                            {{faq.question}}
                        </button>
                    </h2>
                    <div id="flush-collapse{{faq.id}}" class="accordion-collapse collapse"
                        [attr.aria-labelledby]="'flush-'+faq.id" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">{{faq.answer}}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
